version: 1.0
runtime: ruby31
build:
  commands:
    pre-build:
      - apt-get update
      - apt-get install -y xz-utils
    build:
      - bundle config set --local force_ruby_platform true
      - bundle install
run:
  runtime-version: 3.1.6
  command: bundle exec ruby app.rb
  network:
    port: 8080
