version: 1.0
runtime: ruby31
build:
  commands:
    pre-build:
      - yum update -y
      - yum install -y libxml2-devel libxslt-devel
    build:
      - bundle config build.nokogiri --use-system-libraries
      - bundle install
run:
  runtime-version: 3.1.6
  command: bundle exec ruby app.rb
  network:
    port: 8080
